<!doctype html>
<html lang="en">
    <head>
        <title>Quản Lý Viện Nghiên Cứu & Giảng Dạy</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- FontAwesome 6.2.0 CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./asset/style.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <h1 class="bg-success text-center text-dark my-5 py-2 px-3">Quản Lý Viện Nghiên Cứu & Giảng Dạy</h1>
        <div class="container my-3">
            <div class="services d-flex justify-content-between align-items-center mb-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Thêm người dùng
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm người dùng</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Body -->
                        <div class="modal-body">
                            <form id="user_form" class="row">
                                <!-- Item 1 -->
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Nhập ID</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="ID"
                                        class="form-control"
                                        placeholder="Nhập ID"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputID""></small>
                                </div>

                                <!-- Item 2 -->
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Nhập Họ Tên</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="hoTen"
                                        class="form-control"
                                        placeholder="Nhập Họ Tên"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputName""></small>
                                </div>

                                <!-- Item 3 -->
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Nhập Địa Chỉ</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="diaChi"
                                        class="form-control"
                                        placeholder="Nhập Địa Chỉ"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputDiaChi""></small>
                                </div>

                                <!-- Item 4 -->
                                <div class="mb-3 col-6">
                                    <label for="" class="form-label">Nhập Email</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="email"
                                        class="form-control"
                                        placeholder="Nhập Email"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputEmail""></small>
                                </div>

                                <!-- Item 5 -->
                                <div class="mb-3">
                                    <label for="" class="form-label">Người dùng</label>
                                    <select
                                        class="form-select form-select-sm" aria-label="Small select example">
                                        name=""
                                        id=""
                                    >
                                        <option value="" selected>Chọn người dùng</option>
                                        <option value="1">Student</option>
                                        <option value="2">Employee</option>
                                        <option value="3">Customer</option>
                                    </select>
                                    <small id="selectForm""></small>
                                </div>
                                
                                <!-- Student -->
                                <div class="student_group mb-3 col-4">
                                    <label for="" class="form-label">Điểm Toán</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="diemToan"
                                        class="form-control"
                                        placeholder="Điểm Toán"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputToan""></small>
                                </div>

                                <div class="student_group mb-3 col-4">
                                    <label for="" class="form-label">Điểm Lý</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="diemLy"
                                        class="form-control"
                                        placeholder="Điểm Lý"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputLy""></small>
                                </div>

                                <div class="student_group mb-3 col-4">
                                    <label for="" class="form-label">Điểm Hoá</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="diemHoa"
                                        class="form-control"
                                        placeholder="Điểm Hoá"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputHoa"></small>
                                </div>

                                <!-- Employee -->
                                <div class="employee_group mb-3 col-6">
                                    <label for="" class="form-label">Lương Theo Ngày</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="luongNgay"
                                        class="form-control"
                                        placeholder="Nhập lương"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inutNgayLuong""></small>
                                </div>

                                <div class="employee_group mb-3 col-6">
                                    <label for="" class="form-label">Số ngày làm việc</label>
                                    <input
                                        type="number"
                                        name=""
                                        id="soNgayLam"
                                        class="form-control"
                                        placeholder="Nhập số ngày làm"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputSoNgayLam""></small>
                                </div>

                                <!-- Customer -->
                                <div class="customer_group mb-3 col-6">
                                    <label for="" class="form-label">Tên Công Ty</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="tenCTY"
                                        class="form-control"
                                        placeholder="Nhập tên công ty"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputCTY""></small>
                                </div>

                                <div class="customer_group mb-3 col-6">
                                    <label for="" class="form-label">Trị Giá Hoá Đơn</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="hoaDon"
                                        class="form-control"
                                        placeholder="Nhập trị giá"
                                        aria-describedby="helpId"
                                    />
                                    <small id="inputHoaDon""></small>
                                </div>

                                <div class="customer_group mb-3">
                                    <label for="" class="form-label">Đánh giá</label>
                                    <textarea class="form-control" name="" id="danhGia" placeholder="Nhập đánh giá..." rows="3"></textarea>
                                    <small id="inputDanhGia""></small>
                                </div>
                                
                            </form>
                            
                        </div>

                        <!-- Footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btnAdd" type="button" class="btn btn-success">Add</button>
                        <button id="btnUpdate" type="button" class="btn btn-info">Update</button>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- Search Input -->
                <!-- <div class="">
                    
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        name=""
                        id="input_Search"
                        aria-describedby="helpId"
                        placeholder="Search..."
                    />
                </div> -->

                <!-- Select -->
                <div class="">
                    <select
                        class="form-select form-select-sm" aria-label="Small select example"
                        name=""
                        id="selectService"
                    >
                        <option selected>Choose Object</option>
                        <option value="all">All</option>
                        <option value="Student">Student</option>
                        <option value="Employee">Employee</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
            </div>

            <!-- Table -->
            <table class="table table-success">
                <thead>
                  <tr>
                    <th scope="col">Mã</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Email</th>
                    <th scope="col">Người dùng</th>
                    <th scope="col">Thông tin</th>
                    <th scope="col">
                        <i class="fa-solid fa-gears"></i>
                    </th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
              </table>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="./models/Student.js"></script>
        <script type="module" src="./models/Employee.js"></script>
        <script type="module" src="./models/Customer.js"></script>
        <script type="module" src="./models/Person.js"></script>
        <script src="./validation/validation.js"></script>
        <script type="module" src="./controllers/index.js"></script>
    </body>
</html>
